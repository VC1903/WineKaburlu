<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello!</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            font-family: 'Arial', sans-serif;
            height: 100vh;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: white;
            padding: 20px;
        }

        .header_text {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 20px;
        }

        .gif_container img {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        /* Page-turn overlay */
        .page-turn-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: white; /* Changed to white */
            transform-origin: right;
            transform: rotateY(90deg);
            opacity: 0;
            animation: pageTurn 1s ease forwards;
            z-index: 10;
            display: none;
        }

        /* Page-turn animation */
        @keyframes pageTurn {
            0% {
                transform: rotateY(90deg);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: rotateY(0deg);
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <!-- Main content container -->
    <div class="container">
        <h1 class="header_text">హలో అంజలి</h1>

        <div class="gif_container">
            <img src="https://www.slashfilm.com/img/gallery/every-season-of-how-i-met-your-mother-ranked-worst-to-best/l-intro-1644503494.jpg"
                alt="Cute animated illustration">
        </div>

        <button class="btn" onclick="triggerPageTurn()">Next</button>
    </div>

    <!-- Page-turn overlay -->
    <div class="page-turn-overlay" id="pageTurn"></div>

    <script>
        function triggerPageTurn() {
            const pageTurnOverlay = document.getElementById('pageTurn');
            pageTurnOverlay.style.display = 'block';
            pageTurnOverlay.classList.add('page-turn-animation');

            // Redirect to the next page after the animation completes
            setTimeout(() => {
                window.location.href = "yes.html";
            }, 1000); // Adjust this delay to match the animation duration
        }
    </script>
</body>

</html>
